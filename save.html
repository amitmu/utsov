<!DOCTYPE html>
<html class="no-js" data-ng-app="utsovAdminApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Utsov Administartion</title>
        <meta name="description" content="Utsov Administartion Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/utsov.css">
        <link rel="stylesheet" href="css/admin.css">

    </head>
    <body>
        <!--[if lte IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!----------- Navigation ---------->
       <div class="page-container" data-ng-controller="UtsovAdminController">

            <!-- top navbar -->
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
               <div class="container-fluid">
                <div class="navbar-header">
                   <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                   </button>
                   <a class="navbar-brand" href="#">Utsov Admin</a>
                </div>
                <div class="navbar-collapse collapse navbar-right" id="topbar" role="navigation">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
               </div>
            </div>

            <div class="container-fluid">
              <div class="row row-offcanvas row-offcanvas-left">

                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                    <ul class="nav">
                      <li class="active"><a href="#">Utsov</a></li>
                      <li><a href="#" data-ng-click='GetVolunteers()'>Contacts</a></li>
                      <li><a href="#">Sponsors</a></li>
                      <li><a href="#" data-ng-click='GetUsers()'>Users</a></li>
                      <li>Test </li>
                      <li class="active"><a href="#">Table1</a></li>
                      <li><a href="#">Table 2</a></li>
                      <li><a href="#">Table 3</a></li>
                    </ul>
                </div>

                <!-- contacts area -->
                <div class="col-xs-12 col-sm-9">
                    <h1>Save Volunteer</h1>
                    <form role="form" data-ng-submit="SubmitVol()">
                      <div class="form-group">
                        <label for="volname">Name</label>
                        <input type="text" class="form-control" id="volname" placeholder="Enter your name" data-ng-model="formData.volname">
                      </div>
                      <div class="form-group">
                        <label for="voladd1">Street Address</label>
                        <input type="text" class="form-control" id="voladd1" placeholder="Your mailing address (optional)" data-ng-model="formData.voladd1">
                      </div>
                      <div class="form-group">
                        <label for="voladd2">Street Address</label>
                        <input type="text" class="form-control" id="voladd2" placeholder="Your mailing address continued" data-ng-model="formData.voladd2">
                      </div>
                      <div class="form-group">
                        <label for="volcity">City</label>
                        <input type="text" class="form-control" id="volcity" placeholder="Your City" data-ng-model="formData.volcity">
                      </div>
                      <div class="form-group">
                        <label for="volstate">State</label>
                        <input type="text" class="form-control" id="volstate" placeholder="Your State" data-ng-model="formData.volstate">
                      </div>
                      <div class="form-group">
                        <label for="volzip">Zip</label>
                        <input type="text" class="form-control" id="volzip" placeholder="Your Zip" data-ng-model="formData.volzip">
                      </div>
                      <div class="form-group">
                        <label for="volphone">Phone</label>
                        <input type="text" class="form-control" id="volphone" placeholder="Your Phone" data-ng-model="formData.volphone">
                      </div>
                      <div class="form-group">
                        <label for="volemail">Email address</label>
                        <input type="email" class="form-control" id="volemail" placeholder="Your email" data-ng-model="formData.volemail">
                      </div>
                      <div class="form-group">
                        <label for="volmsg">Anything you would like us to consider</label>
                        <textarea class="form-control" rows="3" id="volmsg" data-ng-model="formData.volmsg"></textarea>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <p>form Data: <span>{{formData}}</span></p>
                    <p>Post Data: <span>{{postData}}</span></p>
                    <ul>
                        <li class="text-danger" ng-repeat="error in errors">{{ error}}</li>
                    </ul>
                    <ul>
                        <li class="text-info" ng-repeat="message in msgs">{{ message}}</li>
                    </ul>
                </div><!-- /.col-xs-12 main -->
            </div><!--/.row-->
          </div><!--/.container-->
        </div><!--/.page-container-->


        <!----------- Footer ---------->
        <footer role="contentinfo">
          <p><small>Copyright &copy; Company Name</small></p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/admin.js"></script>


    </body>
</html>
