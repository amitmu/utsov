<h1>{{title}}</h1>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Address2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Message</th>
            <th>IP</th>
        </tr>
        <tr data-ng-repeat="contact in contacts">
            <td>{{contact.name}}</td>
            <td>{{contact.address1}}</td>
            <td>{{contact.address2}}</td>
            <td>{{contact.city}}</td>
            <td>{{contact.state}}</td>
            <td>{{contact.zip}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.message}}</td>
            <td>{{contact.ipaddress}}</td>
        </tr>
    </table>
</div>
<ul>
    <li class="text-danger" ng-repeat="error in errors">{{ error}}</li>
</ul>
<ul>
    <li class="text-info" ng-repeat="message in msgs">{{ message}}</li>
</ul>
