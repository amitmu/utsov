<h1>{{title}}</h1>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Payment For</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Email</th>
            <th>Identifier</th>
        </tr>
        <tr data-ng-repeat="donation in resultset">
            <td>{{donation.id}}</td>
            <td>{{donation.name}}</td>
            <td>{{donation.payment}}</td>
            <td>{{donation.amount}}</td>
            <td>{{donation.date}}</td>
            <td>{{donation.email}}</td>
            <td>{{donation.identifier}}</td>
        </tr>
    </table>
</div>
<div>
    <span class="text-success">{{ msgs}}</span><span class="text-danger">{{ errors}}</span>
</div>

<div class="row">
    <div class="col-sm-6"><a class="btn btn-success" href="#/AddDonation">Add New Sponsor</a></div>
    <div class="col-sm-6"><a class="btn btn-warning pull-right" href="#/dashboard">Return to Dashboard</a></div>
</div>
